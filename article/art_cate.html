<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
<link rel="stylesheet" href="/assets/css/art_cate.css">

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addcate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script type='text/html' id="artcatelist">
{{each data}}
<tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
        <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button> 
         <button type="button" class="layui-btn  layui-btn-xs layui-btn-danger  btn-delete" data-id="{{$value.Id}}">删除</button> 
    </td>
</tr>
{{/each}}
    </script>
    <script type='text/html' id='dialog-add'>
        <form class="layui-form" action="" lay-filter="formUserInfo"  id='add_form'>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required"
                        placeholder="请输入分类别名" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnreset">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script type='text/html' id='dialog-edit'>
        <form class="layui-form" action="" lay-filter="edit_form"  id='edit_form'>
            <input type="hidden" name='Id'>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required"
                        placeholder="请输入分类别名" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                 
                </div>
            </div>
        </form>
    </script>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/art_cate.js"></script>

</html>
